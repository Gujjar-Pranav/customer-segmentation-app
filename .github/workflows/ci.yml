name: CI - Customer Segmentation App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic import test
        run: |
          python -c "from src.api.app import app; print('FastAPI app loaded âœ…')"

      - name: Run unit smoke test (optional)
        run: |
          python -m src.main --config config/config.yaml
