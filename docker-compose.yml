services:
  api:
    image: customer-seg-api:latest
    container_name: customer-seg-api
    ports:
      - "8001:8000"
    env_file:
      - .env
    volumes:
      - ./outputs/latest:/app/outputs/latest
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')"]
      interval: 10s
      timeout: 3s
      retries: 5
